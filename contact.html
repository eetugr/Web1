        <div class="card bg-secondary mb-3" style="max-width: 35rem;">

            <div class="card-body">
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
              
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age"><br>
              
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
              
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
              
                    <label for="source">How did you know about my page?</label><br>
                    <input type="radio" id="google" name="source" value="Google">
                    <label for="google">Google</label><br>
              
                    <input type="radio" id="friend" name="source" value="Friend">
                    <label for="friend">Friend</label><br>
              
                    <input type="radio" id="linkedin" name="source" value="LinkedIn">
                    <label for="linkedin">LinkedIn</label><br>
              
                    <input type="radio" id="other" name="source" value="Other">
                    <label for="other">Other</label><br>
              
                    <button type="submit">Submit</button>
                  </form>
            </div>
        </div>
